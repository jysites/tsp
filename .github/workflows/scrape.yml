name: Scrape Sportsplex Data

on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install system dependencies for Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libxkbcommon0 \
            libpango-1.0-0 \
            libcairo2 \
            libasound2t64

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Run scrapers
        run: |
          python bball_training_scrape.py --out data/bball_training.json
          python bball_camps_scrape.py --out data/bball_camps.json
          python vball_camps_scrape.py --out data/vball_camps.json
          python vball_training_scrape.py --out data/vball_training.json

      - name: Commit and push updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/bball_training.json data/bball_camps.json data/vball_camps.json data/vball_training.json
          git diff --staged --quiet || git commit -m "chore: update bball data [skip ci]"
          git push
