name: Scrape Basketball Training Data

on:
  schedule:
    - cron: '0 8 * * *'   # runs every day at 8am UTC (adjust to your timezone)
  workflow_dispatch:        # allows manual trigger from GitHub UI anytime

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # needed so the action can commit back to the repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Run scraper
        run: python bball_training_scrape.py --out data/bball_training.json

      - name: Commit and push updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/bball_training.json
          git diff --staged --quiet || git commit -m "chore: update bball training data [skip ci]"
          git push
